<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Pad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3 id="header-text">Sketch Pad</h3>
        <div id="sketch-pad"></div>
        <div id="button-menu">
            <div class="resize">
                <h3>Resize: </h3>
                <button id="sixteen">16x16</button>
                <button id="thirty-two">32x32</button>
                <button id="sixty-four">64x64</button>
                <input type="number" name="" id="input-number" placeholder="Input Your Size 1 - 100">
                <button type="submit" id="submit-btn">Submit</button>
            </div>
            <div class="function">
                <button id="black-mode">Black Mode</button>
                <button id="rainbow-mode">Rainbow Mode</button>
                <button id="clear-btn">Clear</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
